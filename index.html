<!DOCTYPE html>
<html>
<head>
	<title>Html Viewer</title>
	<meta charset="utf-8">
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script language='JavaScript' src="form.js"></script>
	<link rel="stylesheet" href="style.css">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<head>
<body class="main">
	<div class="marg">
		<h3 style="font-size:36px" class="text-center text-primary">Html Viewer</h3>
		<p style="font-size:24px" class="text-center">Enter your html code below!</p>
	</div>
	<div class="container">
  		<form role="form">
    	<div class="form-group">
      		<textarea class="form-control" rows="5" id="words"></textarea>
      		<br>
      		<button type="button" class="btn btn-primary" onclick="getwords()">Preview!</button>
    	</div>
  	</form>
	</div>
	<div id="error" style="font-size:20px" class="text-center text-danger">
	</div>
	<p style="font-size:22px" class="text-center text-primary">Preview will open in new window.</p>
</body>
</html>
